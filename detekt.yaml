Compose:
  CompositionLocalAllowlist:
    allowedCompositionLocals: LocalReloadSignal,LocalNavigation,LocalAppState,LocalBundle
  ModifierComposable:
    active: false
  ViewModelForwarding:
    active: false

complexity:
  LongParameterList:
    constructorThreshold: 8
    functionThreshold: 7
  TooManyFunctions:
    excludes: [ '**/test/**' ]

empty-blocks:
  EmptyFunctionBlock:
    excludes:
      - '**/test/**'

naming:
  FunctionNaming:
    ignoreAnnotated:
      - Composable